<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            font-size: 36px;
        }
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .trivia-box {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mi Página</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="pagina1.html">Historia</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina2.html">Recomendaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="pagina3.html">Noticias</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Bienvenido a mi página</h1>
        <img src="imagenes/download.jpeg" alt="GATO ENOJADO">
        
        <div class="trivia-box">
            <h2>Trivia Gamer</h2>
            <p id="trivia-text">Haz clic para conocer un dato curioso sobre videojuegos.</p>
            <button onclick="mostrarTrivia()">Mostrar trivia</button>
        </div>
    </div>

    <script>
        const trivias = [
            "¿Sabías que el primer videojuego fue creado en 1958 y se llamaba 'Tennis for Two'?",
            "Mario fue originalmente un carpintero llamado Jumpman en Donkey Kong.",
            "La serie The Legend of Zelda fue inspirada por las aventuras de infancia de Shigeru Miyamoto explorando cuevas.",
            "Pac-Man fue diseñado para atraer a las mujeres a los salones recreativos.",
            "El mapa completo de Skyrim es aproximadamente del tamaño de Manhattan.",
            "Minecraft fue creado en solo 6 días por Markus Persson, también conocido como Notch.",
            "Final Fantasy se llamó así porque iba a ser el último juego de su creador... y resultó ser el primero de muchos.",
            "La voz de Mario es hecha por Charles Martinet desde 1995."
        ];

        function mostrarTrivia() {
            const randomIndex = Math.floor(Math.random() * trivias.length);
            document.getElementById('trivia-text').textContent = trivias[randomIndex];
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
